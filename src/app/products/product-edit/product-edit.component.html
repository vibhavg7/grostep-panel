<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="wizard">
            <a [routerLink]="['info']">Basic Information</a>
            <a [routerLink]="['tags']">Category Information</a>
        </div>
        <router-outlet></router-outlet>
    </div>
    <div class="card-footer">
        <div class="row mb-2">
            <div class="col-md-4">
                <button class="btn btn-primary mr-3" (click)="onSave()">
                    <i class='fa fa-chevron-left'></i> Save
                </button>
                <button  class="btn btn-primary mr-3" (click)="onCancel()">
                    <i class='fa fa-chevron-left'></i> Cancel
                </button>
                <button class="btn btn-outline-warning" (click)="onDelete()">
                    <i class='fa fa-chevron-left'></i> Delete
                </button>
            </div>
        </div>
    </div>
<!-- 
    <div class='alert alert-danger' *ngIf='errorMessage'>{{errorMessage}}
    </div> -->
</div>
