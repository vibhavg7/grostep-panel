<form #productform="ngForm"  novalidate>
        <fieldset>
            <legend>Basic Product Information</legend>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="productNameId">Product Name</label>
                <div class="col-md-8">
                    <input class="form-control" id="productNameId" type="text" placeholder="Name (required)" 
                    [(ngModel)]=product.productName required minlength="3" name="productName"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="productPriceId">Product Price</label>
                <div class="col-md-8">
                    <input class="form-control" id="productPriceId" type="text" placeholder="Price (required)" 
                        [(ngModel)]=product.price required minlength="3" name="price"
                    />
                </div>
            </div>


            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="productNameId">Product Weight Type</label>
                <div class="col-md-8">
                    <select class="form-control" id="productRating">
                        <option>Kg</option>
                        <option>gm</option>
                        <option>ml</option>
                        <option>lt</option>
                        <option>packet</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="productCodeId">Product Code</label>
                <div class="col-md-8">
                    <input class="form-control" id="productCodeId" type="text" placeholder="Code (required)" 
                        [(ngModel)]=product.productCode required minlength="3" name="productCode"
                    />
                </div>
            </div>

          

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="productDescriptionId">Product Description</label>
                <div class="col-md-8">
                    <textarea class="form-control" id="description" name="description" 
                            [(ngModel)]=product.description rows="3"></textarea>
                    <!-- <input class="form-control" id="productNameId" type="text" placeholder="Descr (required)" required minlength="3" [(ngModel)]=product.productName
                                name="productName" #productNameVar="ngModel" [ngClass]="{'is-invalid': (productNameVar.touched || 
                                                                              productNameVar.dirty ||
                                                                              product.productId !== 0) && 
                                                                              !productNameVar.valid }" /> -->
                    <!-- <span class="invalid-feedback">
                                <span *ngIf="productNameVar.errors?.required">
                                    Product name is required.
                                </span>
                                <span *ngIf="productNameVar.errors?.minlength">
                                    Product name must be at least three characters.
                                </span>
                            </span> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="productNameId">Product Rating</label>
                <div class="col-md-8">
                    <select name="starRating" [(ngModel)]=product.starRating class="form-control" id="productRating">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="productCodeId">Product Status {{product.available}}</label>
                <div class="col-md-8">                      
                    <div class="form-check form-check-inline">
                        <input class="form-check-input"  type="radio" [checked]="product.available == 1" 
                            [(ngModel)]=product.available name="available" [value]="1">
                        <label class="form-check-label" for="inlineRadio1">Active</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" 
                            [checked]="product.available == 0"  [(ngModel)]=product.available 
                            name="available" [value]="0">
                        <label class="form-check-label" for="inlineRadio2">Inactive</label>
                    </div>
                </div>
            </div>          
        </fieldset>
    </form>
